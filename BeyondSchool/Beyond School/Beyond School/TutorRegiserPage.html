                <div class="form-login">
                    <form>
                        <h4 align="center"><img src="images/logo.png"></h4>
                        <br>
                        <h5 align="center" class="text-uppercase">Tutor Sign Up</h5>
                        <div class="form-email">
                            <input type="text" style="border:1px solid #ffffff; color: #000000" id="email" placeholder="Email">
                        </div>
                        <div class="form-fullname">
                            <input class ="first-name"type="text" style="border:1px solid #ffffff; color: #000000" id="first-name" placeholder="First name">
                            <input class="last-name" type="text" style="border:1px solid #ffffff; color: #000000" id="last-name" placeholder="Last name">
                        </div>
                        <div class="form-radio" style="color: #ffffff;">
                            <p> <br/></p>
                            Gender:&nbsp;&nbsp;&nbsp;&nbsp; <input id="male" type="radio" name="gender" value="male">
                            <label for="male">Male</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input id="female" type="radio" name="gender" value="female">

                        </div>


                       <!-- <div class="form-password">
                            <input type="password" style="border:1px solid #ffffff; color: #000000" id="password" placeholder="Password">
                        </div>-->

                            <input type="text" style="border:1px solid #ffffff; color: #000000;" id="phone" placeholder="Mobile No">
                        </div>
                       <!-- <div class="form-qualification">
                            <input type="text" style="border:1px solid #000000; color: #000000" id="qualification" placeholder="Qualification">
                        </div>-->
                        <p>
                            <br/>
                        </p>
                        <div class="form-comments">
                            <textarea name="comments" style="border:1px solid #ffffff; color: #000000;" rows="5" id="autocomplete_textarea" placeholder="Address"></textarea>

                        </div>
                        <div class="form-phone">
                            <input type="text" style="border:1px solid #ffffff; color: #000000" id="skypeid" placeholder="Skype ID">
                        </div>
                        <div class="form-checkbox" style="color: #ffffff;">
                            <p> <br/></p>
                            Terms of Service & Privacy Policy<br><br> <input id="accept" type="checkbox"  value="I accept">
                            <label for="accept">I accept <a href="#">Beyond School Privacy Policy</a> </label>
                        </div>

                        <br>
                        <div id="btn" class="form-submit-1">
                            <input type="button" value="Sign Up" class="mc-btn btn-style-1" onclick="AddTutorDetails()">
                        </div>
                       <!-- <div class="link">

                            </a>
                        </div>-->
