<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <!-- Bootstrap stuff -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">

    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway:300,400,700,900' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" type="text/css" href="css/md-font.css">
    <link rel="stylesheet" type="text/css" href="css/TutorRegisterStyle.css">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet"
          type="text/css"/>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src='http://maps.google.com/maps/api/js?sensor=false&libraries=places'></script>
    <script src="js/locationpicker.jquery.js"></script>
    <script src="js/Validation.js"></script>
    <title>Simple example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="home" onload="getLocation();">


<div class="container">
    <div class="navbar navbar-default navbar-fixed-top" style="background: transparent;">
        <div>

            <a href="TutorRegisterPage.html"> <i style="float: left; padding: 10px;color: black"
                                                 class="fa fa-angle-left fa-2x"></i> </a>
            <a class="navbar-brand" href="#" style="float: left;color: black">Pick your Location</a>

        </div>
    </div>
    <div class="row" style="margin-top: 50px">


        <div class="form-group" style="display: none">
            <label class="col-sm-2 control-label">Radius:</label>

            <div class="col-sm-5">
                <input type="text" class="form-control" id="us3-radius" value="30"/>
            </div>
        </div>

        <div id="us3" style="width: 100%; height: 300px;"></div>
        <div class="clearfix">&nbsp;</div>

        <div class="form-group" style="padding: 5px">
            <label class="col-sm-2 control-label" style="color: white">Location:</label>

            <div class="col-sm-10">
                <textarea type="text" class="form-control" rows="3" id="us3-address"></textarea>
            </div>
        </div>
        <div align="right" style="margin-right: 15px;margin-top: -10px">

            <input type="button" value="OK" class="mc-btn btn-style-1" onclick="getAddress();">

        </div>
        <!-- <div class="row">
             <label class="p-r-small col-sm-1 control-label">Lat.:</label>

             <div class="col-md-6">
                 <input type="text" class="form-control" style="width: 110px" id="us3-lat"/>
             </div>
             <label class="p-r-small col-sm-2 control-label">Long.:</label>

             <div class="col-md-6">
                 <input type="text" class="form-control" style="width: 110px" id="us3-lon"/>
             </div>
         </div>-->

        <div class="form-fullname" style="display: none">
            <input class="first-name" type="text" style="border:1px solid #000000; color: #000000" id="us3-lat"
                   placeholder="Latitube">
            <input class="last-name" type="text" style="border:1px solid #000000; color: #000000" id="us3-lon"
                   placeholder="Longitube">
        </div>
        <div class="clearfix"></div>

    </div>

</div>
</body>

<script>
    $('#us3').locationpicker({
        location: {
            latitude: localStorage.getItem("lat"),
            longitude: localStorage.getItem("long")
        },
        radius: 30,
        inputBinding: {
            latitudeInput: $('#us3-lat'),
            longitudeInput: $('#us3-lon'),
            radiusInput: $('#us3-radius'),
            locationNameInput: $('#us3-address')
        },
        enableAutocomplete: true,
        onchanged: function (currentLocation, radius, isMarkerDropped) {
            // Uncomment line below to show alert on each Location Changed event
            //alert("Location changed. New location (" + currentLocation.latitude + ", " + currentLocation.longitude + ")");
        }
    });

    function getAddress() {

        var Address = $("#us3-address").val();
        localStorage.setItem("PickedAddress", Address);

        location.href = "TutorRegisterPage.html";
    }
    ;


</script>

</html>
